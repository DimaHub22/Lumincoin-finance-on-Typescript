<div class="container signup">

    <div class="logo text-center">
        <img src="./images/logo.svg" alt="Логотип">
    </div>

    <h1 class="title-login text-center m-0">Вход</h1>
    <div class="d-flex justify-content-center form_container">
        <form class="form">
            <div class="input-group mb-2">
                <div class="input-group-append">
                <span class="input-group-text border rounded-0 rounded-start h-100">
                    <img src="./images/mail.svg">
                </span>
                </div>
                <label for="email"></label>
                <input type="email" id="email" class="form-control input_user rounded-end" value=""
                       placeholder="Электронная почта"
                       required>
                <div class="invalid-feedback text-center">
                    Пожалуйста, введите корректный email.
                </div>
            </div>
            <div class="input-group mb-2">
                <div class="input-group-append">
                <span class="input-group-text border rounded-0 rounded-start h-100">
                    <img src="./images/lock.svg">
                </span>
                </div>
                <label for="password"></label>
                <input type="password" id="password" class="form-control input_user rounded-end" value=""
                       placeholder="Пароль"
                       required>
                <div class="invalid-feedback text-center">
                    Пароль должен быть не менее 8 символов, содержать как минимум 1 букву в верхнем регистре и как
                    минимум 1 цифру
                </div>
            </div>

            <div class="form-check mb-0">
                <input class="form-check-input" type="checkbox" value="" id="remember">
                <label class="form-check-label" for="remember">
                    Запомнить меня
                </label>
            </div>


            <button class="btn btn-primary w-100 mt-3" type="button" id="btn-login" disabled>Войти</button>
            <div class="create-account">Ещё нет аккаунта? <a href="#/signup">Пройдите регистрацию</a></div>
        </form>

    </div>
</div>
